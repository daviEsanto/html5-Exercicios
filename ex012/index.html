<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor </p>

<video width="300" poster="imagens/ciclista2.png" controls autoplay loop>
    <source src="midia/videom4v.m4v" type="videos/m4v">
    <source src="midia/videomp4.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com
         reprodução de vídeos
    </p>
</video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315"
     src="https://www.youtube.com/embed/eF9Qoc6p_4Q"
      frameborder="0" allow="accelerometer; autoplay;
       clipboard-write; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>
</body>
</html>
